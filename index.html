<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Message Sender</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0f172a; 
            color: white; 
            font-family: sans-serif; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; background: rgba(30, 41, 59, 0.8); border-radius: 15px; }
        h1 { color: #3b82f6; margin-bottom: 10px; }
        .panel { 
            background: rgba(30, 41, 59, 0.8); 
            padding: 25px; 
            border-radius: 15px; 
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #cbd5e1; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.4);
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        textarea { 
            min-height: 150px; 
            resize: vertical;
            font-family: monospace;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover { background: #2563eb; }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover { background: #dc2626; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .sent { color: #3b82f6; }
        .success { color: #10b981; }
        .failed { color: #ef4444; }
        .active { color: #8b5cf6; }
        .log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
        }
        .success-log { color: #86efac; border-left: 3px solid #10b981; }
        .error-log { color: #fca5a5; border-left: 3px solid #ef4444; }
        .info-log { color: #93c5fd; border-left: 3px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>üîó NGL Message Sender</h1>
            <p>Send messages anonymously to NGL links</p>
        </div>

        <!-- TARGET PANEL -->
        <div class="panel">
            <div class="input-group">
                <label>üìù NGL Link</label>
                <input type="text" id="nglLink" placeholder="https://ngl.link/username" value="https://ngl.link/">
            </div>
            <div class="input-group">
                <label>üë§ Target Username</label>
                <input type="text" id="targetUsername" placeholder="username (without @)">
            </div>
            <div class="input-group">
                <label>üí¨ Messages (one per line)</label>
                <textarea id="messages">Hello there
How are you?
What's up?
Tell me a secret
Who do you like?
What are you doing?
Guess what?
I have a question
Can you keep a secret?
What's your favorite color?</textarea>
            </div>
            <div class="input-group">
                <label>‚ö° Attack Mode</label>
                <select id="attackMode">
                    <option value="slow">Slow (3-5 seconds)</option>
                    <option value="normal" selected>Normal (1-3 seconds)</option>
                    <option value="fast">Fast (0.5-2 seconds)</option>
                </select>
            </div>
        </div>

        <!-- CONTROL BUTTONS -->
        <button class="btn btn-primary" id="startBtn" onclick="startAttack()">
            üöÄ START SENDING
        </button>
        <button class="btn btn-danger" id="stopBtn" onclick="stopAttack()" disabled>
            ‚èπÔ∏è STOP
        </button>

        <!-- STATISTICS -->
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number sent" id="sentCount">0</div>
                <div>Sent</div>
            </div>
            <div class="stat-box">
                <div class="stat-number success" id="successCount">0</div>
                <div>Success</div>
            </div>
            <div class="stat-box">
                <div class="stat-number failed" id="failedCount">0</div>
                <div>Failed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number active" id="activeWorkers">0</div>
                <div>Active</div>
            </div>
        </div>

        <!-- LIVE LOG -->
        <div class="log" id="logContainer">
            <div class="log-entry info-log">[System] Ready to start</div>
        </div>
    </div>

    <script>
        // ============ KONFIGURASI ============
        // üîß NANTI GANTI SETELAH BUAT BACKEND
        const BACKEND_URL = "https://YOUR-BACKEND.railway.app"; 
        
        // ============ VARIABEL ============
        let isAttacking = false;
        let attackInterval = null;
        let stats = {
            sent: 0,
            success: 0,
            failed: 0
        };

        // ============ FUNGSI LOG ============
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}-log`;
            
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // ============ UPDATE STATS ============
        function updateStats() {
            document.getElementById('sentCount').textContent = stats.sent;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('failedCount').textContent = stats.failed;
        }

        // ============ KIRIM PESAN ============
        async function sendMessage(target, message) {
            try {
                // SIMULASI DULU (nanti ganti dengan backend real)
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 80% success rate simulation
                const success = Math.random() < 0.8;
                
                if (success) {
                    addLog(`‚úì Simulated success to @${target}`, 'success');
                } else {
                    addLog(`‚úó Simulated failed`, 'error');
                }
                
                return success;
                
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // ============ MULAI ATTACK ============
        async function startAttack() {
            const target = document.getElementById('targetUsername').value.trim();
            const messagesText = document.getElementById('messages').value.trim();
            const mode = document.getElementById('attackMode').value;
            
            // Validasi
            if (!target) {
                alert('Masukkan username target!');
                return;
            }
            
            const messages = messagesText.split('\n')
                .map(m => m.trim())
                .filter(m => m.length > 0);
            
            if (messages.length === 0) {
                alert('Masukkan minimal 1 pesan!');
                return;
            }

            // Set delay
            const delays = {
                slow: { min: 3000, max: 5000 },
                normal: { min: 1000, max: 3000 },
                fast: { min: 500, max: 2000 }
            };
            const delay = delays[mode] || delays.normal;

            // Start attack
            isAttacking = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            addLog(`üöÄ Attack started on @${target}`, 'info');
            addLog(`Mode: ${mode}, Messages: ${messages.length}`, 'info');
            addLog(`‚ö†Ô∏è SIMULATION MODE - Backend not configured`, 'warning');

            let messageIndex = 0;
            
            attackInterval = setInterval(async () => {
                if (!isAttacking) return;
                
                const message = messages[messageIndex % messages.length];
                stats.sent++;
                updateStats();
                
                const success = await sendMessage(target, message);
                
                if (success) {
                    stats.success++;
                } else {
                    stats.failed++;
                }
                
                updateStats();
                messageIndex++;
                
            }, Math.random() * (delay.max - delay.min) + delay.min);
        }

        // ============ STOP ATTACK ============
        function stopAttack() {
            isAttacking = false;
            
            if (attackInterval) {
                clearInterval(attackInterval);
                attackInterval = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            addLog('‚èπÔ∏è Attack stopped', 'info');
            addLog(`üìä Final: ${stats.success} success, ${stats.failed} failed`, 'info');
        }

        // ============ INIT ============
        document.addEventListener('DOMContentLoaded', () => {
            addLog('‚úÖ System initialized', 'info');
            addLog('‚ö†Ô∏è Backend not configured - Running in SIMULATION mode', 'warning');
            addLog('üîß To enable real attack: Deploy backend server', 'info');
            updateStats();
        });
    </script>
</body>
</html>
