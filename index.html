<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYP IQC - Luxury Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --blue: #00d2ff; 
            --purple: #3a7bd5; 
            --pink: #ff4081;
            --green: #10b981;
            --glass: rgba(255, 255, 255, 0.05); 
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        @keyframes extremeFloat {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(1.2deg); }
            50% { transform: translateY(0) rotate(-1.2deg); }
            75% { transform: translateY(15px) rotate(0.6deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        body { 
            background: radial-gradient(circle at top right, #0f172a, #020617, #000); 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; 
            padding: 40px 15px; 
            display: flex; 
            justify-content: center; 
            overflow-x: hidden;
        }

        .container { 
            width: 100%; 
            max-width: 800px; 
            perspective: 1200px; 
        }
        
        .main-card { 
            background: var(--glass); 
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.12); 
            border-radius: 35px; 
            padding: 30px; 
            animation: extremeFloat 9s infinite ease-in-out;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .dash-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin: 20px 0; 
        }
        .stat-box { 
            background: rgba(0,0,0,0.4); 
            padding: 15px; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.08); 
            text-align: center;
        }
        .stat-box b { 
            color: var(--blue); 
            font-size: 1rem; 
            text-shadow: 0 0 10px var(--blue); 
        }
        .stat-box span { 
            font-size: 0.65rem; 
            color: #64748b; 
            text-transform: uppercase; 
        }

        /* INPUT SECTION */
        .input-wrapper { 
            display: flex; 
            background: rgba(0,0,0,0.6); 
            padding: 6px; 
            border-radius: 18px; 
            border: 1px solid rgba(255,255,255,0.1); 
            gap: 8px;
            align-items: center;
        }
        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 10px 15px; 
            color: #fff; 
            outline: none; 
            font-size: 0.9rem; 
            min-width: 0; 
        }
        button { 
            background: linear-gradient(135deg, var(--blue), var(--purple)); 
            border: none; 
            padding: 10px 20px; 
            border-radius: 14px; 
            color: #fff; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 0.8rem; 
            transition: 0.3s;
            white-space: nowrap; 
        }
        button:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 15px var(--blue); 
        }

        /* RESULT SECTION */
        .result-section { 
            margin-top: 20px; 
            background: rgba(0,0,0,0.5); 
            border-radius: 25px; 
            padding: 20px; 
            border: 1px solid rgba(255,255,255,0.08); 
            max-height: 500px; 
            overflow: auto;
            display: none;
        }
        
        .result-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-container {
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .generated-image {
            width: 100%;
            display: block;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .download-btn {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(58, 123, 213, 0.1));
        }
        
        .new-btn {
            background: linear-gradient(135deg, rgba(255, 64, 129, 0.2), rgba(58, 123, 213, 0.1));
        }
        
        /* ERROR MESSAGE */
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #f8d7da;
            padding: 12px 15px;
            border-radius: 15px;
            margin-top: 15px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
        }
        
        .error-message.active {
            display: flex;
        }
        
        /* LOADING OVERLAY */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid transparent;
            border-top: 4px solid var(--blue);
            border-right: 4px solid var(--purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--blue);
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(20, 20, 30, 0.95);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 350px;
            backdrop-filter: blur(10px);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-icon {
            font-size: 1.2rem;
            color: var(--green);
        }
        
        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .brand {
            font-size: 1.1rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 5px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            .main-card {
                padding: 25px 20px;
                border-radius: 25px;
            }
            
            .dash-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .notification {
                top: 20px;
                right: 20px;
                left: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="text-align: center; margin-bottom: 30px;">
            <h1 style="font-size: 2.2rem; font-weight: 900; background: linear-gradient(to right, #fff, var(--blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                DYP IQC
            </h1>
            <div style="font-size: 0.9rem; color: #64748b; letter-spacing: 3px; margin-top: 5px; text-transform: uppercase;">
                LUXURY VISUALIZER
            </div>
        </header>

        <div class="main-card">
            <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800" style="width:100%; height:150px; object-fit:cover; border-radius:25px; margin-bottom:15px; opacity: 0.7;">
            
            <div class="dash-grid">
                <div class="stat-box"><span>Status</span><br><b>Online</b></div>
                <div class="stat-box"><span>Version</span><br><b>v5.0</b></div>
                <div class="stat-box"><span>API</span><br><b style="color: var(--green);">Ready</b></div>
            </div>

            <div class="input-wrapper">
                <input type="text" id="text" placeholder="Enter your message...">
                <button id="generateBtn">GENERATE</button>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Please enter a message</span>
            </div>
            
            <!-- Result Section -->
            <div class="result-section" id="resultSection">
                <div class="image-container">
                    <img id="generatedImage" class="generated-image" src="" alt="Generated Image">
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn download-btn" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        DOWNLOAD
                    </button>
                    <button class="action-btn new-btn" id="newBtn">
                        <i class="fas fa-redo"></i>
                        NEW
                    </button>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <div class="brand">DYP STUDIO</div>
                <div class="tagline">Premium Image Generator</div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="loading-text">PROCESSING</p>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-content">
            <h3 style="font-size: 1rem; margin-bottom: 5px;">SUCCESS!</h3>
            <p style="font-size: 0.85rem; opacity: 0.8;">Image generated successfully</p>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const generateBtn = document.getElementById('generateBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const resultSection = document.getElementById('resultSection');
        const generatedImage = document.getElementById('generatedImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const newBtn = document.getElementById('newBtn');
        const textInput = document.getElementById('text');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const notification = document.getElementById('notification');
        
        // Variables
        let currentImageUrl = '';
        
        // Show notification
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Show error
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('active');
            
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 4000);
        }
        
        // Generate image
        generateBtn.addEventListener('click', async function() {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter a message first');
                return;
            }
            
            // Start loading
            loadingOverlay.classList.add('active');
            errorMessage.classList.remove('active');
            
            try {
                // API call
                const apiUrl = `https://api.elrayyxml.web.id/api/maker/iqc?text=${encodeURIComponent(text)}`;
                
                console.log('Fetching from API:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                // Get image
                const imageBlob = await response.blob();
                currentImageUrl = URL.createObjectURL(imageBlob);
                generatedImage.src = currentImageUrl;
                
                // Wait for image to load
                await new Promise((resolve, reject) => {
                    generatedImage.onload = resolve;
                    generatedImage.onerror = () => reject(new Error('Failed to load image'));
                });
                
                // Success
                loadingOverlay.classList.remove('active');
                resultSection.classList.add('active');
                showNotification();
                
                // Auto scroll to result
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
            } catch (error) {
                console.error('Error:', error);
                loadingOverlay.classList.remove('active');
                showError('Failed to generate image. Please try again.');
            }
        });
        
        // Download image
        downloadBtn.addEventListener('click', function() {
            if (!currentImageUrl) return;
            
            const link = document.createElement('a');
            link.href = currentImageUrl;
            const timestamp = new Date().toISOString().replace(/[.:]/g, '-');
            link.download = `DYP_IQC_${timestamp}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show quick notification
            const originalText = notification.querySelector('p').textContent;
            notification.querySelector('p').textContent = 'Download started...';
            showNotification();
            setTimeout(() => {
                notification.querySelector('p').textContent = originalText;
            }, 1000);
        });
        
        // New image
        newBtn.addEventListener('click', function() {
            resultSection.classList.remove('active');
            textInput.value = '';
            textInput.focus();
            
            // Scroll to input
            textInput.scrollIntoView({ behavior: 'smooth' });
        });
        
        // Enter key support
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
        
        // Initialize
        window.addEventListener('load', function() {
            textInput.focus();
            
            // Update stats
            const statusBoxes = document.querySelectorAll('.stat-box b');
            setInterval(() => {
                // Random ping simulation
                const randomPing = Math.floor(Math.random() * 30) + 10;
                if (statusBoxes[0]) statusBoxes[0].textContent = `${randomPing}ms`;
            }, 3000);
        });
    </script>
</body>
</html>
